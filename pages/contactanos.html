<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactanos</title>

    <link rel="stylesheet" href="../styles/main.css" class="css">
</head>
<body class="contact-body">
    <header class="header">
        <nav class="navbar">
            <a class="navbar-brand nav-link" href="../index.html">Juguetería Cósmica</a>
            <button class="btn-burguer" aria-label="Abrir menu">
                <i class="fa-solid fa-bars"></i>
            </button>
            <div class="navbar-menu">
                <ul class="navbar-list">
                    <li class="nav-item">
                        <a class="nav-link " href="../pages/nosotros.html">Nosotros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="../pages/alta.html">Alta de productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../pages/contactanos.html">Contactanos</a>
                    </li>
                </ul>

                <form class="nav-search-container"  role="search">
                    <input class="nav-search" type="search" placeholder="Busqueda" aria-label="barra de busqueda">
                    <button class="btn-search" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                </form>
            </div>
        </nav>
    </header>
    <div class="container">
        <div class="box-info">
            <h1>CONTÁCTATE CON NOSOTROS</h1>
            <div class="data">
                <p><i class="fa-solid fa-phone"></i> +011 15 3339-9660</p>
                <p><i class="fa-solid fa-envelope"></i> brandonacosta@fakemail</p>
                <p><i class="fa-solid fa-location-dot"></i>calle falsa 123 - Gervivilla</p>
            </div>
            <div class="links">
                <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
                <a href="#"><i class="fa-brands fa-twitter"></i></a>
                <a href="#"><i class="fa-brands fa-linkedin"></i></a>
            </div>
        </div>
        <form class="contact-form">
            <div class="input-box">
                <input type="text" placeholder="Nombre y apellido" required>
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="input-box">
                <input type="email" required placeholder="Correo electrónico">
                <i class="fa-solid fa-envelope"></i>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Asunto">
                <i class="fa-solid fa-pen-to-square"></i>
            </div>
            <div class="input-box">
                <textarea placeholder="Escribe tu mensaje..."></textarea>
            </div>
            <button type="submit">Enviar mensaje</button>
        </form>
    </div>


    <footer class="main-footer">
        <div>
            <p class="footer-text">Buenos Aires - Argentina</p>
        </div>
        <div>
            <p class="footer-text"><strong>Juguetería Cósmica - 2024</strong></p>
        </div>
        <span class="clock-container">
            <p class="footer-text" id="clock">00:00:00</p>
        </span>
    </footer>

    <script src="https://kit.fontawesome.com/7b0d706818.js" crossorigin="anonymous"></script>
    <script src="../js/main.js"></script>
</body>
</html>
